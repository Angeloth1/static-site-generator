name: Convert Markdown to HTML

on:
  push:
    branches:
      - pplUpdate
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Show repo files for debug
        run: |
          echo "Current directory: $(pwd)"
          ls -l
          ls -l post/ || echo "post/ folder not found"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install markdown pipreqs

      - name: Generate requirements.txt
        run: |
          pipreqs . --force --encoding=utf-8 --savepath=config/requirements.txt

      - name: Commit updated requirements.txt
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/Angeloth1/static-site-generator.git
          git add config/requirements.txt
          git diff-index --quiet HEAD || git commit -m "Auto-update requirements.txt via pipreqs"
          git push origin ${{ github.ref_name }} || echo "No changes to push"

      - name: Convert Markdown files
        run: |
          echo "Files in post/:"
          ls -l post/ || echo "No post/ folder"
          shopt -s nullglob
          for md_file in post/*.md; do
            echo "FOUND: $md_file"
            post_name=$(basename "$md_file" .md)
            python mdConverter.py "$post_name"
          done

      - name: List HTML output
        run: ls -l HTML/ || echo "HTML/ folder is empty"

      - name: Commit generated HTML files
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/Angeloth1/static-site-generator.git
          git add HTML/*.html
          git diff-index --quiet HEAD || git commit -m "Auto-generate HTML from Markdown"
          git push origin ${{ github.ref_name }} || echo "No HTML changes to push"


      - name: Debug file structure before upload
        run: |
          echo "=== Current working directory ==="
          pwd
          echo ""
          echo "=== List root directory ==="
          ls -alh
          echo ""
          echo "=== Check HTML folder ==="
          ls -alh HTML || echo "HTML folder not found"
          echo ""
          echo "=== Check CSS folder ==="
          ls -alh CSS || echo "CSS folder not found"
          echo ""
          echo "=== Check JS folder ==="
          ls -alh JS || echo "JS folder not found"
          echo ""
          echo "=== Check template folder ==="
          ls -alh template || echo "template folder not found"
          echo ""
          echo "=== Check LICENSE file ==="
          ls -alh LICENSE || echo "LICENSE file not found"
          echo ""
          echo "=== Check README.md file ==="
          ls -alh README.md || echo "README.md file not found"
          echo ""
          echo "=== Check mdConverter.py file ==="
          ls -alh mdConverter.py || echo "mdConverter.py file not found"
          
      - name: Upload site files as artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: HTML,CSS,JS,template,LICENSE,README.md,mdConverter.py