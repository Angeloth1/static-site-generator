name: Build & Deploy Static Site

on:
  push:
    branches: 
      - pplUpdate
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Show repo files for debug
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in root:"
          ls -l
          echo "Files in post/:"
          ls -l post/ || echo "post/ folder not found"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install markdown pipreqs

      - name: Generate requirements.txt
        run: |
          pipreqs . --force --encoding=utf-8 --savepath=config/requirements.txt

      - name: Commit updated requirements.txt
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/Angeloth1/static-site-generator.git
          git add config/requirements.txt
          git diff-index --quiet HEAD || git commit -m "Auto-update requirements.txt via pipreqs"
          git push origin ${{ github.ref_name }} || echo "No changes to push"

      - name: Convert Markdown files
        run: |
          echo "Files in post/:"
          ls -l post/ || echo "No post/ folder"
          shopt -s nullglob
          for md_file in post/*.md; do
            echo "FOUND: $md_file"
            post_name=$(basename "$md_file" .md)
            echo "DEBUG: Running python mdConverter.py $post_name"
            python mdConverter.py "$post_name"
          done

      - name: List HTML output
        run: ls -l HTML/ || echo "HTML/ folder is empty"

      - name: Commit generated HTML files
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/Angeloth1/static-site-generator.git
          git add HTML/*.html
          git diff-index --quiet HEAD || git commit -m "Auto-generate HTML from Markdown"
          git push origin ${{ github.ref_name }} || echo "No HTML changes to push"

      - name: Upload site files as artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: |
            HTML
            CSS
            JS
            template
            LICENSE
            README.md
            mdConverter.py

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
