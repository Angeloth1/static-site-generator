name: Convert Markdown to HTML

on:
  push:
    branches: 
      - pplUpdate
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pipreqs
        run: pip install pipreqs

      - name: Generate requirements.txt
        run: |
          pipreqs . --force --encoding=utf-8 --savepath=config/requirements.txt

      - name: Commit updated requirements.txt
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/Angeloth1/static-site-generator.git
          git add config/requirements.txt
          git diff-index --quiet HEAD || git commit -m "Auto-update requirements.txt via pipreqs"
          git push origin ${{ github.ref_name }} || echo "No changes to push"

      - name: Install dependencies
        run: pip install -r config/requirements.txt

      - name: Convert missing Markdown files
        run: |
          mkdir -p HTML
          for md_file in Post/*.md; do
            post_name=$(basename "$md_file" .md)
            html_file="HTML/${post_name}.html"
            if [ ! -f "$html_file" ]; then
              echo "Converting $md_file â†’ $html_file"
              python mdConverter.py "$post_name"
            else
              echo "Skipping $md_file, HTML already exists"
            fi
          done
