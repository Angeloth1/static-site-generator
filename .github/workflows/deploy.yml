name: Deploy static content to Pages

on:
  workflow_run:
    workflows: ["Convert Markdown to HTML"]
    types:
      - completed

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: |
            HTML
            CSS
            JS
            template
            LICENSE
            README.md
            mdConverter.py

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
